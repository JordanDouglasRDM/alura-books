<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input class="container__botao" type="checkbox" name="" id="menu">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Front-End</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Design & UX</a>
                </li>
            </ul>
            <img class="container__imagem" src="assets/img/Logo.svg" alt="Logo da AluraBooks">
        </div>
        <div class="container">
            <a href="#"><img class="container__imagem" src="assets/img/Favoritos.svg" alt="Meus Favoritos"></a>
            <a href="#"><img class="container__imagem" src="assets/img/Compras.svg" alt="Carinho de Compras"></a>
            <a href="#"><img class="container__imagem" src="assets/img/Usuario.svg" alt="Meu Perfil"></a>
        </div>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner_titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input class="banner__pesquisa" type="search" name="" id="" placeholder="Qual será sua próxima leitura?">
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
